<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Le Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #1109fa;
        }
        img {
            text-align: left;
            margin-bottom: 20px;
            width: 100px;
            height: auto;
        }
        h1 {
            color: #008080;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .intro {
            margin-bottom: 20px;
        }
        .section-header {
            color: #008080;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;  
        }
        .submit-group{
            margin-bottom: 15px;
        }
        .submit-group label {
            font-weight: normal;
            white-space: nowrap;
        }
        label {
            display: inline-block;
            width: 120px;
            font-weight: normal;
        }
        input[type="text"], input[type="email"], input[type="date"] {
            width: 250px;
            padding: 5px;
        }
        .radio-group, .checkbox-group {
            margin-bottom: 20px;
        }
        .radio-option, .checkbox-option {
            margin-right: 25px;
            white-space: nowrap;
        }
        select {
            margin-left: 40px;
            padding: 5px;
            width: 200px;
        }
        .submit {
            background-color: #ddd;
            border: 1px solid #999;
            padding: 5px 15px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="images/logo.png" alt="IU Logo">
    
    <h1>Survey</h1>
    
    <p class="intro">If you have a moment, we'd appreciate it if you would fill out this survey.</p>
    
    <form action="ex1_2.html" method="post">
        <div class="section-header">Your information:</div>
        
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName">
        </div>
        
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName">
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob">
        </div>
        
        <div class="section-header">How did you hear about us?</div>
        
        <div class="radio-group">
            <label class="radio-option">
                <input type="radio" name="source" value="search" checked> Search engine
            </label>
            <label class="radio-option">
                <input type="radio" name="source" value="word"> Word of mouth
            </label>
            <label class="radio-option">
                <input type="radio" name="source" value="social"> Social Media
            </label>
            <label class="radio-option">
                <input type="radio" name="source" value="other"> Other
            </label>
        </div>
        
        <div class="section-header">Would you like to receive announcements about new CDs and special offers?</div>
        
        <div class="checkbox-group">
            <div class="checkbox-option">
                <input type="checkbox" id="receive" name="receive">
                <label for="receive">YES, I'd like that.</label>
            </div>
            
            <div class="checkbox-option">
                <input type="checkbox" id="email-announcements" name="email-announcements">
                <label for="email-announcements">YES, please send me email announcements.</label>
            </div>
        </div>
        
        <div class="submit-group">
            <label for="contact">Please contact me by:</label>
            <select id="contact" name="contact">
                <option value="both">Email or postal mail</option>
                <option value="email">Email only</option>
                <option value="postal">Postal mail only</option>
            </select>
        </div>
        
        <input type="submit" value="Submit" class="submit">
    </form>
</body>
</html>
